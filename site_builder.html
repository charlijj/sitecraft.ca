    <!-- CSS

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/site_builder_style.css">

<body onscroll="navBarChange()">

    <!-- Top of page marker -->
    <div id="top"></div> 

    <!-- Nav Bar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="navbar" id="navBar">

        <a href="index.html" class="navbarLinks">
            <span>Home</span>
        </a>

        <a href="#top" class="navbarLinks">
            <span>Site Builder</span>
        </a>

        <a href="#top" class="navbarLinks" style="border-right: 0;">
            <span>Account (sign in)</span> 
        </a>

    </div>

    <!-- About/Team
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="main">
        <div class="banner">

            <h2>Build Your Site Today!</h2>
    
        </div>
        
        <div class="buildFormContainer">
    
            <form action="php/buildsite.php" method="post" id="buildForm">

                <div class="selectContainer">
                    <label for="templateSelect">Choose what <strong>template</strong> you would like to work off of
                        <select name="template" id="templateSelect" class="templateSelect">
                            <option value="template1">template1</option>
                            <option value="template2">template2</option>
                            <option value="template3">template3</option>
                            <option value="template4">template4</option>
                            <option value="template5">template5</option>
                        </select>
                    </label>
                </div>

                <div class="line"></div>
    
                <p>First choose <strong>light</strong> or <strong>dark</strong> theme</p>
                
                <div class="themeRadioContainer">

                    <label for="light">Light: </label>
                    <input type="radio" name="theme" class="themeRadio" style="margin-right: 20%;" value="light" id="light" checked>
                    <label for="dark">Dark:</label>
                    <input type="radio" name="theme" class="themeRadio" value="dark" id="dark">

                </div>

                <div class="line"></div>
                <p>Next choose your <strong>colors</strong></p>

                <div class="selectContainer">

                    <label for="primaryColor">Primary Color
                        <input type="color" name="primaryColor" id="primaryColor" value="#b31a1a" class="colorSelect">
                    </label>

                    <label for="secondaryColor">Secondary Color 
                        <input type="color" name="secondaryColor" id="secondaryColor" value="#1a4ab3" class="colorSelect">
                    </label>

                    <label for="treacheryColor">Treachery Color 
                        <input type="color" name="treacheryColor" id="treacheryColor" value="#27b31a" class="colorSelect">
                    </label>

                    <label for="borderColor">Border Color 
                        <input type="color" name="borderColor" id="borderColor" value="#761ab3" class="colorSelect">
                    </label>
                </div>

                <div class="line"></div>
                
                <div class="selectContainer">
                    <label for="siteName">Enter your website name: </label>
                    <input type="text" name="siteName" class="textInput" placeholder="Joe's Company">
                </div>

                <div class="line"></div>

                <input type="submit" id="submitButton" class="submitButton" value="Next Step">
                
            </form>
            
        </div>
    </div>

    <footer>
        Jasper Charlinski, Sebastien Van Den Bremt, Naman Batra Febuary 10th, 2023 &copy;
    </footer>

    <script src="script/nav_bar_script.js"></script>

</body>
